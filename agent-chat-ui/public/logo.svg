<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)"/>

  <!-- Carbon "C" letter stylized -->
  <path d="M28 14C22.5 14 18 18.5 18 24C18 29.5 22.5 34 28 34"
        stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- AI circuit dots -->
  <circle cx="32" cy="18" r="2" fill="#a7f3d0"/>
  <circle cx="34" cy="24" r="2" fill="#a7f3d0"/>
  <circle cx="32" cy="30" r="2" fill="#a7f3d0"/>

  <!-- Connection lines for AI feel -->
  <path d="M32 18L34 24L32 30" stroke="#a7f3d0" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Small leaf accent -->
  <path d="M14 12C14 12 16 14 16 17C16 17 13 16 12 14C12 14 13 12 14 12Z"
        fill="url(#leafGrad)"/>
</svg>
